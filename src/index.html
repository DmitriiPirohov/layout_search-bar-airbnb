<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      action="https://www.airbnb.com.ua/"
      method="post"
      class="formBig"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search field"
          class="picture"
        >
      </label>
      <input
        type="search"
        data-qa="keypress"
        placeholder= "Try &quot;Los Angeles&quot;"
        class="inputBig"

      >
    </form>

    <form
      action="https://www.airbnb.com.ua/"
      metod="post"
      data-qa="small"
      class="formSmall"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search field"
          class="picture pictureSmall"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="inputSmall"
        >
      </label>
    </form>
  </body>
</html>
